<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container-fluid bg-black vh-100 d-flex flex-column flex-md-row">
        <!-- Left side - Image -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="savedSVGExport1_Class_r-4qtqp9 r-yyyyoo r-dnmrzs r-bnwqim r-lrvibr r-m6rgpd r-1nao33i r-rxcuwo r-1777fci r-m327ed r-494qqr.svg"
                alt="SVG Image" class="img-fluid" width="292">
        </div>

        <!-- Right side - Text and buttons -->
        <div class="row col-md-6 d-flex flex-column justify-content-center px-4">
            <h1 class="text-light display-4">Happening Now</h1>
            <h3 class="text-light mb-4">Join today.</h3>

            <!-- Sign in with Google button -->
            <button class="btn btn-light rounded-pill mb-3 d-flex align-items-center justify-content-center col-md-6">
                <img src="./google.png" alt="Google Icon" width="25" class="me-2"> Sign in with Google
            </button>

            <!-- Sign in with Apple button -->
            <button class="btn btn-light rounded-pill mb-3 d-flex align-items-center justify-content-center col-md-6">
                <img src="./apple.png" alt="Apple Icon" width="25" class="me-2"> Sign in with Apple
            </button>

            <!-- Horizontal line with "or" -->
            <div class="text-center text-light my-3 col-md-6">
                <hr class="text-light">
                <span class="bg-black px-2 ">or</span>
            </div>

            <!-- Create account button -->
            <button class="btn btn-primary rounded-pill mb-3  col-md-6">Create account</button>

            <!-- Terms and privacy policy -->
            <small class="text-light text-center mb-4 col-md-6">
                By signing up, you agree to the <a href="#" class="text-decoration-underline text-light">Terms of Service</a> and <a href="#" class="text-decoration-underline text-light">Privacy Policy</a>, including <a href="#" class="text-decoration-underline text-light">Cookie Use</a>.
            </small>

            <!-- Already have an account? -->
            <h4 class="text-light mt-3 text-center col-md-6">Already have an account?</h4>
            <button class="btn btn-outline-primary rounded-pill  col-md-6">Sign in</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-light py-3">
        &copy; 2024 Your Company | <a href="#" class="text-decoration-underline text-light">Privacy Policy</a> | <a href="#" class="text-decoration-underline text-light">Terms of Service</a>
    </footer>
</body>

</html>
